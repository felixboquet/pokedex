<ActionBar title="Pokedex"></ActionBar>

<ListView [items]="pokemonList">
  <ng-template let-item="item">
    <StackLayout orientation="horizontal">
      <Label [text]="item.name"></Label>
      <Image [src]="item.imageSrc" stretch="aspectFit"></Image>
    </StackLayout>
  </ng-template>
</ListView>
